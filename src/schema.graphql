type Stock {
    _id: ID
    quantity: Int
    item: Item
}

type Item {
    _id: ID
    title: String
    price: Float!
}

type User {
    _id: ID
    username: String
    password: String
    email: String
    locations: [Location]
}

type Location {
    _id: ID
    name: String
    users: [User!]!
    salesTax: Int
    inventory: [Stock!]!
}

type ProductInformation {
    titleSuggestions: [String!]
    brandSuggestions: [String!]
    suggestedPrice: Float!
}

type Authentication {
    userId: ID!
    token: String!
    tokenExpiration: String!
}

input UserInput {
    username: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

input LocationInput {
    name: String
}

type RootQuery {
    user: User!
    login(loginInput: LoginInput!) : Authentication!
    getProductInformation(upc: String!): ProductInformation!
}

type RootMutation {
    createUser(userInput: UserInput!): User!
    createLocation(locationInput: LocationInput!): Location!
}

schema {
    query: RootQuery
    mutation: RootMutation
}